<body>
    <!-- Header-->
    <header>
        <div>
            <h1>Noticias fitness</h1>
            <p>Todas las noticias sobre el mundo fitness</p>
        </div>
    </header>

    <!-- Navbar bootstrap-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Noticias Fitness</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">

    <!--Formulario-->
    <form action="">
        <legend>Formulario de registro</legend>
        <fieldset>

            <label for="nombre">Nombre</label>
            <input type="text" name="name" id="nombre">
            <label for="apellido">Apellido</label>
            <input type="text" name="lname" id="apellido">
            <label for="email">Email</label>
            <input type="email" name="email" id="email">
            <label for="pass">Contraseña</label>
            <input type="password" name="Contraseña" id="pass">
            <label for="fecha">Fecha de nacimiento</label>
            <input type="date" name="date" id="fecha">
            <input type="submit" value="REGISTRARSE">
            <input type="reset" value="BORRAR">
        </fieldset>
    </form>
